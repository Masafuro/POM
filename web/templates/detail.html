<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>POM - メール詳細</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">メール詳細</h5>
                <a href="/" class="btn btn-outline-primary btn-sm">ホームに戻る</a>
            </div>
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-2">日時</dt>
                    <dd class="col-sm-10">{{ email['sent_at'] }}</dd>

                    <dt class="col-sm-2">送信者</dt>
                    <dd class="col-sm-10">{{ email['sender_name'] }} &lt;{{ email['sender_address'] }}&gt;</dd>

                    <dt class="col-sm-2">件名</dt>
                    <dd class="col-sm-10"><strong>{{ email['subject'] }}</strong></dd>
                </dl>
                <hr>
                <div class="bg-light p-3 border rounded mb-4" style="white-space: pre-wrap;">{{ email['body_text'] }}</div>

                <h5 class="mt-4 mb-3">返信・新規作成</h5>
                <form id="emailForm">
                    <div class="mb-3">
                        <label for="recipient" class="form-label">宛先</label>
                        <input type="email" class="form-control" id="recipient" name="recipient" 
                               value="{{ email['sender_address'] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">件名</label>
                        <input type="text" class="form-control" id="subject" name="subject" value="Re: {{ email['subject'] }}">
                    </div>
                    <div class="mb-3">
                        <label for="body" class="form-label">本文</label>
                        <textarea class="form-control" id="body" name="body" rows="5" required></textarea>
                    </div>
                    <div class="text-end">
                        <button type="submit" id="sendBtn" class="btn btn-primary">
                            <span id="btnSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            メールを送信する
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="mailToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">システム通知</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const emailForm = document.getElementById('emailForm');
        const sendBtn = document.getElementById('sendBtn');
        const btnSpinner = document.getElementById('btnSpinner');
        const toastElement = document.getElementById('mailToast');
        const toastMessage = document.getElementById('toastMessage');
        const bootstrapToast = new bootstrap.Toast(toastElement);

        emailForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // 通常のページ遷移をキャンセル

            // 送信中のUIフィードバック
            sendBtn.disabled = true;
            btnSpinner.classList.remove('d-none');

            const formData = new FormData(emailForm);

            try {
                const response = await fetch('/send', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                // トーストの内容を設定して表示
                toastMessage.innerText = result.message;
                toastElement.className = `toast ${result.status === 'success' ? 'bg-success text-white' : 'bg-danger text-white'}`;
                
                if (result.status === 'success') {
                    emailForm.reset(); // 送信成功時のみフォームをクリアする場合
                }
                
                bootstrapToast.show();
            } catch (error) {
                toastMessage.innerText = "通信に失敗しました。";
                toastElement.className = "toast bg-danger text-white";
                bootstrapToast.show();
            } finally {
                // UIを元に戻す
                sendBtn.disabled = false;
                btnSpinner.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
